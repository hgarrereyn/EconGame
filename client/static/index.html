<html>

	<head>
		<title>EconGame</title>
		<link rel='stylesheet' href='/main.css'/>
	</head>

	<body>

		<div class="screen active" id="lobby_screen">
			<div class="panel">
				<h1>Enter a nickname to play:</h1>
			</div>

			<div class="panel">
				<input id="nick" type="text"/>
				<button id="play_button">Play</button>
			</div>
		</div>

		<div class="screen" id="game_screen">
			<div id="graphics_panel"></div>
			<div id="top_bar">
				<div style='float:left;'>
					<span>(<span id="track-posX">0</span>, <span id="track-posY">0</span>)</span>
				</div>
			</div>
			<div id="time_bar">
				<span>Round progress:</span>
			</div>
			<div id="info_bar">
				<div style='float:left;'>
					<span><span id="track-nick">-</span></span>
				</div>
				<div style='float:right; display:flex; width:50%;'>
					<div class='resource-count' id='track-points'></div>

					<div class='resource-count' id='track-inv0' style='border-color:#C2412D;'></div>
					<div class='resource-count' id='track-inv1' style='border-color:#D1AA34;'></div>
					<div class='resource-count' id='track-inv2' style='border-color:#81A844;'></div>
					<div class='resource-count' id='track-inv3' style='border-color:#A46583;'></div>

					<div class='resource-count' id='track-technology'></div>
					<div class='resource-count' id='track-workers'></div>
				</div>
			</div>
		</div>

		<script src="jquery-3.1.1.min.js"></script>
		<script src="two.min.js"></script>

		<script src="connectionHandler.js"></script>
		<script src="controller.js"></script>
		<script src="timer.js"></script>
		<script src="worldView.js"></script>
		<script src="game.js"></script>

		<script src="main.js"></script>

	</body>

</html>
